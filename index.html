<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>todo list</title>
  </head>
  <body>
    <section>
      <header><h1>moon list</h1></header>
      <main>
        <form action="">
          <select name="todos" class="select">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
          <br />
          <input type="text" name="" id="input" autocomplete="off" />
          <input
            type="image"
            src="./images/add-r.svg"
            alt="submit"
            class="add"
          />

          <input
            type="text"
            name=""
            id="search"
            placeholder="Search..."
            autocomplete="off"
          />
        </form>
        <br />
        <div class="container">
          <ul id="list-con">
            <!-- <div class="inner">
              <li class="list">list</li>
              <img class="check" src="./images/check.svg" alt="" />
              <img class="close" src="./images/close.svg" alt="" />
            </div>

            <div class="inner">
              <li class="list">list 2</li>
              <img class="check" src="./images/check.svg" alt="" />
              <img class="close" src="./images/close.svg" alt="" />
            </div> -->
          </ul>
        </div>
      </main>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
